<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satya Ranjan Nayak | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 40px;
    }

    .card {
      text-align: center;
      width: 260px;
      transition: 0.4s ease;
    }

    .card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #333;
      object-fit: cover;
      transition: 0.5s ease;
      box-shadow: 0 0 10px #00bcd4;
    }

    .card:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00bcd4;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social a {
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 50%;
      padding: 6px;
      transition: 0.3s ease;
    }

    .social a:hover {
      border-color: #00bcd4;
      color: #00bcd4;
    }

    /* Add glowing animation to image */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #00bcd4; }
      50% { box-shadow: 0 0 25px #00bcd4; }
      100% { box-shadow: 0 0 10px #00bcd4; }
    }

    .card:hover img {
      animation: glow 1.5s infinite alternate;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="card">
    <img src="your-photo1.jpg" alt="Satya Ranjan Nayak">
    <div class="name">Satya Ranjan Nayak</div>
    <div class="social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <div class="card">
    <img src="your-photo2.jpg" alt="Satya Ranjan Nayak">

      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

</body>
</html>
